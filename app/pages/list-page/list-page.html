<ion-navbar>
    <ion-title>Choose your Series</ion-title>
</ion-navbar>
<ion-content padding class="getting-started">

    <ion-list>
        <ion-item *ngFor="#item of items" (click)="viewDetails(item)">
            <ion-thumbnail item-left>
                <img class="rounded" [src]="item.thumbnail">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.author}}</p>
            <p>{{item.release}}</p>
        </ion-item>
    </ion-list>

</ion-content>
