<ion-navbar *navbar>
    <ion-title>Details</ion-title>
</ion-navbar>

<ion-content>
    <ion-card>
        <img [src]="item.thumbnail">
        <ion-card-content>
            <h2 class="card-title"></h2>
            <p>{{item.description}} <a href="#">More</a></p>
            <button outline (click)="subscribe()">Subscribe</button>
        </ion-card-content>
    </ion-card>
</ion-content>
